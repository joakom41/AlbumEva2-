{% extends 'core/base.html' %}
{% load static %}

{% block title %}Galería de Arte - Inicio{% endblock %}

{% block content %}

    <style>
        .album-hero {
            background: linear-gradient(135deg, #f8f0f5 0%, #f0f4f8 50%, #f7f8fa 100%);
            padding: 100px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1e293b;
            letter-spacing: -0.02em;
        }
        
        
    </style>

    <!-- Hero Section with Main Artwork -->
    <section class="album-hero">
        <div class="hero-container">
            <div class="hero-content">
                <h2 class="hero-title">Obra Destacada</h2>
                <p class="hero-subtitle">Descubre la belleza en cada trazo, la emoción en cada color</p>
            </div>
            
            <!-- Featured Artwork -->
            <div class="artwork-container">
                <div class="artwork-frame">
                    <img src="https://th.bing.com/th/id/R.65d79c8cf082c4c1e44162fc062080e1?rik=gUjdml6BePZQcQ&riu=http%3a%2f%2fkaiga-date.com%2fwp-content%2fuploads%2f2016%2f02%2fadoration_of_the_magi.gentile_da_fabriano01.uffizi.jpg&ehk=6SmaWjHxK7JMMUkJy2s%2flKWmE7pvYEgHPM5m1RAvwjo%3d&risl=&pid=ImgRaw&r=0" 
                         alt="Obra de Arte Principal" 
                         class="main-artwork">
                    <div class="artwork-info">
                        <h3 class="artwork-title">"La Adoración de los Reyes Magos"</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
